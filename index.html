<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>PizzaBot</title>
  </head>
  <body>
    <section class="section">
      <div class="textContainer">
        <h1 class="h1">PizzaBot</h1>
        <h3>
          Choose from Vegetarian Pizza, Pepperoni Pizza, and Hawaiian Pizza!
        </h3>
      </div>
      <div class="inputContainer">
        <input id="pizzaName" type="text" placeholder="Enter pizza name" />
        <input id="quantity" type="number" placeholder="Enter quantity" />
        <button id="calculateOrder">Calculate Order</button>
      </div>
      <div id="message"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
